overwrite: true
schema: "https://home-helper-v2.hasura.app/v1/graphql"
documents: "./src/graphql/hasura/household/**/**.graphql"
generates:
  ./src/graphql/hasura/generated/hasuraGraphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
  ./hasura-graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterOneFileWrite:
    - 'eslint --fix'
    - 'prettier --write'

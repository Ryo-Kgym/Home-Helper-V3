overwrite: true
schema: "http://localhost:8282/v1/graphql"
documents: "./src/graphql/hasura/public/**/**.graphql"
generates:
  ./src/graphql/hasura/generated/hasuraPublicGraphql.tsx:
    config:
      withHooks: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    hooks:
      afterOneFileWrite:
        - prettier --write
  ./hasura-public-graphql.schema.json:
    plugins:
      - "introspection"

overwrite: true
schema: "http://localhost:8282/v1/graphql"
documents: "./public/**/**.graphql"
generates:
  ./public/index.ts:
    config:
      onlyOperationTypes: true
      withHooks: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    hooks:
      afterOneFileWrite:
        - prettier --write
  ./public/type.ts:
    config:
      enumsAsTypes: true
      onlyOperationTypes: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
    hooks:
      afterOneFileWrite:
        - prettier --write
  ./hasura-public-graphql.schema.json:
    plugins:
      - "introspection"


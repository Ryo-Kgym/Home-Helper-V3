query getViewRecordsSource($viewId: String!) {
  view: viewByPk(id: $viewId) {
    __typename
    id
    name
    viewFields(orderBy: [{ index: ASC }]) {
      __typename
      id
      name
      index
      fieldKind
      options
    }
    viewApps {
      __typename
      id
      appId
      fields
      app {
        __typename
        id
        name
        fields {
          ...fragFields
        }
        records {
          ...fragRecords
        }
      }
    }
  }
}

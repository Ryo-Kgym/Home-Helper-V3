query getAppDangerousSource($appId: String!) {
  app: appByPk(id: $appId) {
    __typename
    id
    name
    fields {
      __typename
      id
      name
    }
    importFileHistories {
      __typename
      id
      fileName
    }
    importFileRecordsAggregate {
      __typename
      aggregate {
        __typename
        count
      }
    }
    importFileSetting {
      __typename
      appId
    }
    recordsAggregate {
      __typename
      aggregate {
        __typename
        count
      }
    }
    viewApps {
      __typename
      id
      view {
        __typename
        id
        name
      }
    }
  }
}

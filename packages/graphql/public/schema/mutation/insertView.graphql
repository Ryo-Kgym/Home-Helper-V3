mutation insertView(
  $viewId: String!
  $name: String!
  $fields: [ViewFieldInsertInput!]!
  $createUserId: String!
  $groupId: String!
) {
  insertViewOne(
    object: {
      id: $viewId
      name: $name
      createUserId: $createUserId
      groupId: $groupId
    }
  ) {
    __typename
    id
  }
  insertViewField(objects: $fields) {
    __typename
    affectedRows
  }
}

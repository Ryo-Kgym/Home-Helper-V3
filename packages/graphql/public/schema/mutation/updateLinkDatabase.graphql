mutation updateLinkDatabase($appId: String!, $input: LinkDatabaseInsertInput!) {
  insertLinkDatabase(
    objects: [$input]
    onConflict: {
      constraint: link_database_pkey
      updateColumns: [connection, database, fieldColumnMaps, parameters, sql]
      where: { appId: { _eq: $appId } }
    }
  ) {
    returning {
      __typename
      appId
    }
  }
}

query getDetailsByCategory(
  $fromDate: date!
  $toDate: date!
  $groupId: String!
  $iocomeType: [String!] = ["INCOME", "OUTCOME"]
) {
  group: groupByPk(id: $groupId) {
    transfer: transferCategory {
      outcomeCategoryId
      incomeCategoryId
    }
    dailyDetails(
      where: {
        date: { _gte: $fromDate, _lte: $toDate }
        _and: { iocomeType: { _in: $iocomeType } }
      }
    ) {
      id
      date
      genre {
        id
        name
        iocomeType
      }
      category {
        id
        name
      }
      amount
      memo
    }
    creditCardDetails(
      where: {
        date: { _gte: $fromDate, _lte: $toDate }
        _and: { iocomeType: { _in: $iocomeType } }
      }
    ) {
      id
      date
      genre {
        id
        name
        iocomeType
      }
      category {
        id
        name
      }
      amount
      memo
    }
  }
}

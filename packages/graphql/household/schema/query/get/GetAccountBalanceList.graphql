query GetAccountBalanceList(
  $groupId: String!
  $fromDate: date!
  $toDate: date!
) {
  account: householdAccount(
    where: { _and: { groupId: { _eq: $groupId } } }
    orderBy: { displayOrder: ASC }
  ) {
    __typename
    id
    accountName: name
    dailyDetails(
      where: { date: { _gte: $fromDate }, _and: { date: { _lte: $toDate } } }
    ) {
      ...fragDailyDetail
    }
    allDetailViewsAggregate(
      where: { date: { _gte: $fromDate }, _and: { date: { _lte: $toDate } } }
    ) {
      aggregate {
        sum {
          __typename
          signedAmount
        }
      }
    }
  }
}

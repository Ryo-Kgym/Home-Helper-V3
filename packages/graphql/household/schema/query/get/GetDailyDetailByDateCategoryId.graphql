query GetDailyDetailByDateCategoryId(
  $fromDate: date!
  $toDate: date!
  $groupId: String!
  $categoryId: String!
) {
  dailies: dailyDetailByDate(
    args: { from_date: $fromDate, to_date: $toDate, group_id: $groupId }
    where: { categoryId: { _eq: $categoryId } }
  ) {
    ...fragDailyDetail
  }
}

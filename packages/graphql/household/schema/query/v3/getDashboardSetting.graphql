query getDashboardSetting($userId: String!, $groupId: String!) {
  setting: householdDashboardSetting(
    where: { userId: { _eq: $userId }, _and: { groupId: { _eq: $groupId } } }
    orderBy: {order: ASC}
  ) {
    id
    feature
    args: dashboardSettingArgs {
      id
      type
      value
    }
  }
}

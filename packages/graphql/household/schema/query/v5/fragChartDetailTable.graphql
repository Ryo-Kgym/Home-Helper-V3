fragment fragAllDetailView on HouseholdAllDetailView {
  __typename
  id
  type
  settlementDate
  withdrawalDate
  amount: originalAmount
  iocomeType
  account {
    id
    name
  }
  genre {
    id
    name
    genreType
  }
  category {
    id
    name
    depositCategory {
      id: categoryId
    }
  }
  memo
  tags: detailTags {
    __typename
    id
    tag {
      ...fragTag
    }
  }
}

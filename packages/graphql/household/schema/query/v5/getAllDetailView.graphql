query getAllDetailView($groupId: String!, $fromDate: date!, $toDate: date!) {
  group: groupByPk(id: $groupId) {
    id
    details(
      where: {
        settlementDate: { _gte: $fromDate }
        _and: { settlementDate: { _lte: $toDate } }
      }
      orderBy: { settlementDate: DESC, withdrawalDate: DESC }
    ) {
      ...fragAllDetailView
    }
  }
}

query pageSourceBalanceChart(
  $groupId: String!
  $fromDate: date!
  $toDate: date!
) {
  detailView: householdAllDetailView(
    where: {
      groupId: { _eq: $groupId }
      date: { _gte: $fromDate }
      _and: { date: { _lte: $toDate } }
    }
  ) {
    __typename
    id
    settlementDate
    withdrawalDate
    amount: originalAmount
    iocomeType
    account {
      id
      name
    }
    genre {
      id
      name
      genreType
    }
    category {
      id
      name
      depositCategory {
        id: categoryId
      }
    }
    memo
  }
  transferCategory: householdTransferCategoryByPk(groupId: $groupId) {
    __typename
    incomeCategoryId
    outcomeCategoryId
  }
}

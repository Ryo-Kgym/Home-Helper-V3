query getDailyAttendance($date: date!, $groupId: String!, $userId: String!) {
  days: businessDailyAttendance(
    where: {
      date: { _eq: $date }
      _and: { groupId: { _eq: $groupId }, _and: { userId: { _eq: $userId } } }
    }
  ) {
    __typename
    id
    date
    startTime
    endTime
    logs: dailyAttendanceLogs {
      __typename
      id
      time
      type
      memo
    }
  }
}
